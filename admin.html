<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillGate Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            /* Light Theme Colors */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-dark: #4c63d2;
            --primary-light: #8b9cf7;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-hover: #f8fafc;
            
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --spacing: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            /* Dark Theme Colors */
            --primary-gradient: linear-gradient(135deg, #4c63d2 0%, #6366f1 100%);
            --primary-dark: #6366f1;
            --primary-light: #8b9cf7;
            
            --text-primary: #e0e7ff; /* Changed for better visibility */
            --text-secondary: #a8b4e0; /* Changed for better visibility */
            --text-muted: #9ca3af;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #2d3a4b; /* Changed for slightly better contrast */
            --bg-hover: #475569;
            
            --border-light: #475569;
            --border-medium: #64748b;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Modern Card Design */
        .modern-card {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .modern-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .modern-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        /* Header Styles */
        .admin-header {
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 50px;
            padding: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            transform: scale(1.05);
        }

        .welcome-badge {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            border: 1px solid var(--border-light);
        }

        /* Modern Button Styles */
        .btn-modern {
            border: none;
            padding: 0.875rem 1.75rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), #059669);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, var(--accent-blue), #2563eb);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-orange), #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red), #dc2626);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border-medium);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: var(--bg-hover);
            border-color: var(--primary-dark);
            color: var(--primary-dark);
        }

        /* Controls Section */
        .controls-section {
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 2rem;
            align-items: end;
        }

        .search-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            position: relative;
            display: flex;
        }

        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .input-group .btn-modern {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .actions-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Stats Cards */
        .stats-section {
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.25rem;
            color: white;
        }

        .stat-icon.primary { background: var(--primary-gradient); }
        .stat-icon.success { background: linear-gradient(135deg, var(--accent-green), #059669); }
        .stat-icon.warning { background: linear-gradient(135deg, var(--accent-orange), #d97706); }
        .stat-icon.info { background: linear-gradient(135deg, var(--accent-blue), #2563eb); }
        .stat-icon.danger { background: linear-gradient(135deg, var(--accent-red), #dc2626); } /* Added for Not Qualified */

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
        }

        /* Modern Table */
        .table-section {
            padding: 0;
        }

        .table-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .table-container {
            overflow-x: auto;
        }

        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .modern-table thead th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modern-table tbody td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-primary);
            vertical-align: middle;
        }

        .modern-table tbody tr {
            transition: var(--transition);
        }

        .modern-table tbody tr:hover {
            background: var(--bg-hover);
        }

        .modern-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Status Badges */
        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-qualified {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-not-qualified { /* Changed from status-not-qualified */
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Loading Spinner */
        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .modern-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary-dark);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Login Section */
        .login-container {
            display: none;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            margin: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-form {
            space-y: 1.5rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .admin-header {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }

            .header-left h1 {
                font-size: 2rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .search-section {
                flex-direction: column;
            }

            .actions-group {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .modern-table {
                font-size: 0.875rem;
            }

            .modern-table thead {
                display: none;
            }

            .modern-table tbody td {
                display: block;
                text-align: right;
                padding: 0.75rem 1rem;
                border-bottom: 1px solid var(--border-light);
                position: relative;
                padding-left: 50%;
            }

            .modern-table tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                width: 45%;
                text-align: left;
                font-weight: 600;
                color: var(--text-secondary);
                text-transform: uppercase;
                font-size: 0.75rem;
                letter-spacing: 0.05em;
            }

            .modern-table tbody tr {
                border: 1px solid var(--border-light);
                border-radius: var(--border-radius);
                margin-bottom: 1rem;
                display: block;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Print Styles */
        @media print {
            @page {
                size: landscape; /* Suggest landscape orientation for printing */
            }

            body {
                background: white !important;
                color: black !important;
            }

            .modern-card {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }

            .admin-header,
            .controls-section,
            .stats-section,
            .theme-toggle,
            .btn-modern {
                display: none !important;
            }

            .modern-table thead {
                display: table-header-group !important;
            }

            .modern-table tbody td::before {
                display: none !important;
            }

            .modern-table tbody td {
                display: table-cell !important;
                text-align: left !important;
                padding: 0.5rem !important;
            }

            .modern-table tbody tr {
                display: table-row !important;
                border: none !important;
                margin: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div id="login-section" class="login-container">
        <div class="modern-card login-card">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Sign in to access your dashboard</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">Email Address</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div id="login-error" class="login-error"></div>
                <button type="button" id="login-button" class="btn-modern btn-primary login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <div id="admin-panel" style="display: none;">
        <div class="container">
            <div class="modern-card admin-header fade-in-up">
                <div class="header-left">
                    <h1>SkillGate Dashboard</h1>
                    <p class="header-subtitle">Manage quiz results and analytics</p>
                </div>
                <div class="header-right">
                    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="welcome-badge">
                        <i class="fas fa-user-circle me-2"></i>
                        Welcome, Admin
                    </div>
                    <button id="logout-button" class="btn-modern btn-danger">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>

            <div class="stats-section fade-in-up">
                <div class="stats-grid">
                    <div class="modern-card stat-card">
                        <div class="stat-icon primary">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-value" id="total-users">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="modern-card stat-card">
                        <div class="stat-icon success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-value" id="qualified-users">0</div>
                        <div class="stat-label">Qualified</div>
                    </div>
                    <div class="modern-card stat-card">
                        <div class="stat-icon danger"> <i class="fas fa-times-circle"></i> </div>
                        <div class="stat-value" id="not-qualified-users">0</div> <div class="stat-label">Not Qualified</div> </div>
                    <div class="modern-card stat-card">
                        <div class="stat-icon info">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-value" id="avg-score">0%</div>
                        <div class="stat-label">Avg Score</div>
                    </div>
                </div>
            </div>

            <div class="modern-card controls-section fade-in-up">
                <div class="controls-grid">
                    <div class="search-section">
                        <div class="search-group">
                            <div class="form-group">
                                <label for="search-input" class="form-label">Search</label>
                                <div class="input-group">
                                    <input type="text" id="search-input" class="form-control" placeholder="Search by name or email...">
                                    <button id="search-button" class="btn-modern btn-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="search-group">
                            <div class="form-group">
                                <label for="sort-by-select" class="form-label">Sort By</label>
                                <select id="sort-by-select" class="form-control">
                                    <option value="timestamp-desc">Newest First</option>
                                    <option value="timestamp-asc">Oldest First</option>
                                    <option value="name-asc">Name (A-Z)</option>
                                    <option value="name-desc">Name (Z-A)</option>
                                    <option value="email-asc">Email (A-Z)</option>
                                    <option value="email-desc">Email (Z-A)</option>
                                    <option value="score-desc">Score (High to Low)</option>
                                    <option value="score-asc">Score (Low to High)</option>
                                    <option value="status-asc">Status (A-Z)</option>
                                    <option value="status-desc">Status (Z-A)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="actions-group">
                        <button id="refresh-button" class="btn-modern btn-success">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button id="print-button" class="btn-modern btn-info">
                            <i class="fas fa-print"></i>
                            Print
                        </button>
                        <button id="delete-all-button" class="btn-modern btn-danger">
                            <i class="fas fa-trash-alt"></i>
                            Delete All
                        </button>
                    </div>
                </div>
            </div>

            <div class="modern-card loading-container" id="loading-spinner">
                <div class="modern-spinner"></div>
                <p class="loading-text">Loading quiz results...</p>
            </div>

            <div class="modern-card table-section fade-in-up">
                <div class="table-header">
                    <h3 class="table-title">Quiz Results</h3>
                    <span id="total-records-count" class="text-muted">0 records</span>
                </div>
                <div class="table-container">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Score</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC55rgT41mwuf5y4q3P_Wi7zsLwO4RQAPQ",
            authDomain: "skillget-quiz.firebaseapp.com",
            projectId: "skillget-quiz",
            storageBucket: "skillget-quiz.firebasestorage.app",
            messagingSenderId: "222675456393",
            appId: "1:222675456393:web:931fae081fa10829d4d158"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Initialize theme on page load
        initTheme();

        // Statistics Management
        function updateStatistics(data) {
            const totalUsers = data.length;
            const qualifiedUsers = data.filter(item => item.quiz_status === 'Qualified').length;
            const notQualifiedUsers = data.filter(item => item.quiz_status !== 'Qualified').length; // Changed calculation and variable name
            const avgScore = totalUsers > 0 ? 
                Math.round(data.reduce((sum, item) => sum + (item.score || 0), 0) / totalUsers) : 0;

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('qualified-users').textContent = qualifiedUsers;
            document.getElementById('not-qualified-users').textContent = notQualifiedUsers; // Changed ID
            document.getElementById('avg-score').textContent = avgScore + '%';
        }

        // Enhanced fetch and display function
        async function fetchAndDisplayResults(searchTerm = '', sortBy = 'timestamp', sortOrder = 'desc') {
            const resultsTableBody = document.getElementById('results-table-body');
            const loadingSpinner = document.getElementById('loading-spinner');
            const totalRecordsCountElement = document.getElementById('total-records-count');

            if (!resultsTableBody || !loadingSpinner || !totalRecordsCountElement) {
                console.error("HTML elements for results display not found.");
                return;
            }

            resultsTableBody.innerHTML = '';
            totalRecordsCountElement.textContent = '0 records';
            loadingSpinner.style.display = 'flex';

            try {
                const querySnapshot = await db.collection("quiz_results").get();

                let allDocs = [];
                querySnapshot.forEach(doc => {
                    allDocs.push({ id: doc.id, ...doc.data() });
                });

                let filteredDocs = allDocs.filter(doc => {
                    const name = (doc.name || '').toLowerCase();
                    const email = (doc.email || '').toLowerCase();
                    const lowerCaseSearchTerm = searchTerm.toLowerCase();
                    return name.includes(lowerCaseSearchTerm) || email.includes(lowerCaseSearchTerm);
                });

                // Update statistics
                updateStatistics(filteredDocs);

                totalRecordsCountElement.textContent = `${filteredDocs.length} records`;

                if (filteredDocs.length === 0) {
                    resultsTableBody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align:center; padding: 3rem; color: var(--text-secondary);">
                                <i class="fas fa-inbox fa-3x mb-3" style="display: block; opacity: 0.3;"></i>
                                ${searchTerm ? "No matching results found." : "No quiz results available yet."}
                            </td>
                        </tr>`;
                    loadingSpinner.style.display = 'none';
                    return;
                }

                // Sort data
                filteredDocs.sort((a, b) => {
                    let valA, valB;

                    switch (sortBy) {
                        case 'name':
                        case 'email':
                        case 'status':
                            valA = (a[sortBy] || '').toLowerCase();
                            valB = (b[sortBy] || '').toLowerCase();
                            break;
                        case 'score':
                            valA = a.score !== undefined ? a.score : -Infinity;
                            valB = b.score !== undefined ? b.score : -Infinity;
                            break;
                        case 'timestamp':
                            valA = a.timestamp ? a.timestamp.toMillis() : 0;
                            valB = b.timestamp ? b.timestamp.toMillis() : 0;
                            break;
                        default:
                            valA = a.timestamp ? a.timestamp.toMillis() : 0;
                            valB = b.timestamp ? b.timestamp.toMillis() : 0;
                            sortBy = 'timestamp';
                            sortOrder = 'desc';
                            break;
                    }

                    if (valA < valB) return sortOrder === 'asc' ? -1 : 1;
                    if (valA > valB) return sortOrder === 'asc' ? 1 : -1;
                    return 0;
                });

                // Populate table
                let counter = 1;
                const labels = ["ID", "Name", "Email", "Score", "Status", "Date"];

                filteredDocs.forEach((data) => {
                    const row = resultsTableBody.insertRow(); // Corrected: use insertRow() on tbody
                    row.className = 'fade-in-up';

                    const timestamp = data.timestamp ? 
                        new Date(data.timestamp.toDate()).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : 'N/A';

                    const statusClass = data.quiz_status === 'Qualified' ? 'status-qualified' : 'status-not-qualified';

                    const cellData = [
                        counter,
                        data.name || 'N/A',
                        data.email || 'N/A',
                        data.score !== undefined ? data.score + '%' : 'N/A',
                        data.quiz_status || 'N/A',
                        timestamp
                    ];

                    cellData.forEach((value, index) => {
                        const cell = row.insertCell(); // Correct: insertCell() on the row
                        cell.setAttribute('data-label', labels[index]);
                        
                        if (labels[index] === "Status") {
                            cell.innerHTML = `<span class="status-badge ${statusClass}">${value}</span>`;
                        } else {
                            cell.textContent = value;
                        }
                    });

                    counter++;
                });

                loadingSpinner.style.display = 'none';
            } catch (error) {
                console.error("Error fetching documents: ", error);
                loadingSpinner.querySelector('.loading-text').textContent = "Error loading data. Please try again.";
                resultsTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align:center; color: var(--accent-red); padding: 3rem;">
                            <i class="fas fa-exclamation-triangle fa-2x mb-2" style="display: block;"></i>
                            Failed to load results: ${error.message}
                        </td>
                    </tr>`;
                alert("Failed to load quiz results: " + error.message);
                totalRecordsCountElement.textContent = `Error loading records`;
            }
        }

        // Enhanced delete all function
        async function deleteAllQuizResults() {
            if (!confirm("Are you absolutely sure you want to delete ALL quiz results? This action cannot be undone.")) {
                return;
            }

            const loadingSpinner = document.getElementById('loading-spinner');
            const deleteButton = document.getElementById('delete-all-button');
            const originalButtonContent = deleteButton.innerHTML;

            loadingSpinner.style.display = 'flex';
            loadingSpinner.querySelector('.loading-text').textContent = "Deleting all quiz results...";
            deleteButton.disabled = true;
            deleteButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';

            const collectionRef = db.collection("quiz_results");
            const batchSize = 500;

            try {
                let querySnapshot = await collectionRef.limit(batchSize).get();
                let documentsDeleted = 0;

                while (querySnapshot.size > 0) {
                    const batch = db.batch();
                    querySnapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });

                    await batch.commit();
                    documentsDeleted += querySnapshot.size;
                    console.log(`Deleted ${querySnapshot.size} documents. Total: ${documentsDeleted}`);

                    querySnapshot = await collectionRef.limit(batchSize).get();
                }

                alert(`Successfully deleted ${documentsDeleted} quiz results.`);
                fetchAndDisplayResults();

            } catch (error) {
                console.error("Error deleting documents: ", error);
                alert("Error deleting quiz results: " + error.message);
            } finally {
                loadingSpinner.style.display = 'none';
                deleteButton.disabled = false;
                deleteButton.innerHTML = originalButtonContent;
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const adminPanel = document.getElementById('admin-panel');
            const loginEmailInput = document.getElementById('login-email');
            const loginPasswordInput = document.getElementById('login-password');
            const loginErrorDiv = document.getElementById('login-error');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const refreshButton = document.getElementById('refresh-button');
            const printButton = document.getElementById('print-button');
            const deleteAllButton = document.getElementById('delete-all-button');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const sortBySelect = document.getElementById('sort-by-select');

            // Authentication state observer
            auth.onAuthStateChanged(user => {
                if (user) {
                    console.log("User logged in:", user.email);
                    loginSection.style.display = 'none';
                    adminPanel.style.display = 'block';
                    const [sortBy, sortOrder] = sortBySelect.value.split('-');
                    fetchAndDisplayResults('', sortBy, sortOrder);
                } else {
                    console.log("User logged out.");
                    loginSection.style.display = 'flex';
                    adminPanel.style.display = 'none';
                }
            });

            // Login functionality
            loginButton.addEventListener('click', async () => {
                const email = loginEmailInput.value.trim();
                const password = loginPasswordInput.value.trim();
                loginErrorDiv.style.display = 'none';

                if (!email || !password) {
                    loginErrorDiv.textContent = "Please enter both email and password.";
                    loginErrorDiv.style.display = 'block';
                    return;
                }

                try {
                    loginButton.disabled = true;
                    loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    console.error("Login error:", error);
                    let errorMessage = "Login failed. Please check your credentials.";
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMessage = "Invalid email or password.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "Invalid email format.";
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = "Network error. Check your internet connection.";
                            break;
                    }
                    
                    loginErrorDiv.textContent = errorMessage;
                    loginErrorDiv.style.display = 'block';
                } finally {
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            });

            // Logout functionality
            logoutButton.addEventListener('click', async () => {
                try {
                    await auth.signOut();
                } catch (error) {
                    console.error("Logout error:", error);
                    alert("Error logging out: " + error.message);
                }
            });

            // Other event listeners
            refreshButton.addEventListener('click', () => {
                const [sortBy, sortOrder] = sortBySelect.value.split('-');
                fetchAndDisplayResults(searchInput.value.trim(), sortBy, sortOrder);
            });

            printButton.addEventListener('click', () => {
                window.print();
            });

            deleteAllButton.addEventListener('click', deleteAllQuizResults);

            searchButton.addEventListener('click', () => {
                const searchTerm = searchInput.value.trim();
                const [sortBy, sortOrder] = sortBySelect.value.split('-');
                fetchAndDisplayResults(searchTerm, sortBy, sortOrder);
            });

            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const searchTerm = searchInput.value.trim();
                    const [sortBy, sortOrder] = sortBySelect.value.split('-');
                    fetchAndDisplayResults(searchTerm, sortBy, sortOrder);
                } else if (searchInput.value.trim() === '') {
                    const [sortBy, sortOrder] = sortBySelect.value.split('-');
                    fetchAndDisplayResults('', sortBy, sortOrder);
                }
            });

            sortBySelect.addEventListener('change', () => {
                const [sortBy, sortOrder] = sortBySelect.value.split('-');
                fetchAndDisplayResults(searchInput.value.trim(), sortBy, sortOrder);
            });

            loginPasswordInput.addEventListener('keypress', function(e) {
                if (e.which === 13) {
                    loginButton.click();
                }
            });
        });
    </script>
</body>
</html>
