<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Window</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .congratulations-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .congratulations-card h2 {
            color: #0056b3;
            font-size: 2.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .congratulations-card h2 img {
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }

        .congratulations-card p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Specific style for the score text if needed, as per index.html */
        #score-display {
            font-size: 1.8em;
            color: #28a745;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .congratulations-card .lock-message {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #28a745;
            margin-top: 25px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .congratulations-card .lock-message img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .congratulations-card .join-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .congratulations-card .join-button:hover {
            background-color: #218838;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .congratulations-card {
                padding: 20px;
                margin: 20px auto;
            }
            .congratulations-card h2 {
                font-size: 1.8em;
            }
            #score-display {
                font-size: 1.5em;
            }
            .congratulations-card p {
                font-size: 1em;
            }
            .congratulations-card .lock-message {
                font-size: 1em;
            }
            .congratulations-card .join-button {
                font-size: 1.1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="congratulations-card">
        <h2>
            <img src="https://em-content.zobj.net/source/microsoft-teams/337/party-popper_1f389.png" alt="Party Popper Icon">
            Congratulations!
        </h2>
        <p id="score-display">Your Score: <span id="final-score">96</span> / 100</p>
        <p>You have successfully passed the test.</p>
        <div class="lock-message">ðŸ”’ You are now eligible to join our
        </div>
        <p style="font-size: 1.2em; color: #28a745; margin-top: -15px; margin-bottom: 25px; font-weight: bold;">Premium-Level-Skills WhatsApp Group.</p>
        <a href="https://chat.whatsapp.com/Il9CC2RtLoI1ZJEQozxbuP" class="join-button">
            <img src="https://em-content.zobj.net/source/microsoft-teams/337/backhand-index-pointing-right_1f449.png" alt="Finger Pointing Right" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;">
            Join the Group
        </a>
    </div>
</body>
</html>
